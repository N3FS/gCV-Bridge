plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

repositories {
    mavenLocal()

    mavenCentral()
    maven {
        url 'https://ci.lucko.me/plugin/repository/everything/'
    }

    // Use our own build of gchat
    flatDir {
        dirs '../gChat/build/libs/'
    }

    maven {
        name 'velocity'
        url 'https://nexus.velocitypowered.com/repository/maven-public/'
    }

    maven {
        url 'https://repo.essentialsx.net/n3fs/'
    }

    maven {
        url = uri('https://nexus.velocitypowered.com/repository/maven-public/')
    }

    maven {
        url = uri('https://repo.spongepowered.org/maven')
    }

    maven {
        url = uri('https://nexus.vankka.dev/repository/maven-public/')
    }

    maven {
        url = uri('https://jcenter.bintray.com')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.javacord:javacord:3.1.1'
    implementation 'org.apache.logging.log4j:log4j-to-slf4j:2.11.0'
    implementation 'com.vdurmont:emoji-java:4.0.0'
    implementation 'dev.vankka:MCDiscordReserializer:4.1.0-SNAPSHOT'
    implementation 'club.minnced:discord-webhooks:0.5.3'

    annotationProcessor 'com.velocitypowered:velocity-api:3.0.1'
    compileOnly 'com.velocitypowered:velocity-api:3.0.1'

    compileOnly 'uk.co.n3fs.mc:Neutron-N3FS:5.0.0-SNAPSHOT'
    compileOnly 'uk.co.n3fs.mc:gchat-velocity:3.0.1-SNAPSHOT'
}

group = 'uk.co.n3fs.mc'
version = '0.3-SNAPSHOT'
description = 'gCV-Bridge'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

